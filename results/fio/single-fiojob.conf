[usace-instance-storage]
description=IO benchmark for simulating USACE IO performance on instance storage.
directory=/home/ubuntu/tmp/
ioengine=libaio
iodepth=4
rw=read
bs=256k
buffered=1
size=119193k
numjobs=1

[usace-standard-single]
description=IO benchmark for simulating USACE IO performance on single standard EBS volume.
directory=/mnt/single/standard/
ioengine=libaio
iodepth=4
rw=read
bs=256k
buffered=1
size=119193k
numjobs=1

[usace-provisioned-single]
